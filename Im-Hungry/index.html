<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Hungry</title>
    <!--link to external CSS file-->
    <link rel="stylesheet" href="styles.css">
    <!--link to font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div id="logo">
        <i class="fas fa-utensils"></i> I'm Hungry
    </div>

    <div id="search">
        <input type="text" id="location" placeholder="Enter a city"> 
        <button id="findRestaurants" class="btn">Find Restaurants</button>
        <button id="useLocation" class="btn">Use My Location</button>
    </div>

    <div id="map"></div> 
    <ul id="results">
        
    </ul>

    
    <!--link to the external JS file-->
    <script src="app.js"></script>

    <script>
        fetch('/.netlify/functions/getApiKey')
            .then(response => response.json())
            .then(data => {
                if (data.apiKey) {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&libraries=places`;
                    script.async = true;
                    script.defer = true;
    
                    // Make sure `initMap()` runs only when Google Maps is fully loaded
                    script.onload = () => {
                        console.log("✅ Google Maps API script loaded successfully.");
                        if (typeof initMap === "function") {
                            initMap();
                        } else {
                            console.error("❌ initMap is not defined. Check app.js.");
                        }
                    };
    
                    document.body.appendChild(script);
                } else {
                    console.error("❌ API key not found. Check Netlify environment variables.");
                }
            })
            .catch(error => console.error("❌ Error fetching API key:", error));
    </script>
    
    
</body> 
</html>
