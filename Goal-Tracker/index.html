<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8.1 Goal Tracking App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <!-- Custom CSS-->
        <link href="goals.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <!-- Start of first page -->
        <div data-role="page" id="enterGoals">
            <div data-role="header">
                <h1>Daily Goal Tracker</h1>
            </div><!-- /header-->

            <div role="main" class="ui-content">
                <div id="goalsList">
                </div>
                <form>
                    <label for="goal">Enter Your Goal</label>
                    <textarea id="goal" data-mini="true" cols="40" rows="6"></textarea>
                    
                </form>

                <button id="btnSave">Save My Goal</button>
                <button id="btnNewDay">New Day (Clear all Goals)</button>
                <div data-role="popup" id="popupBasic">
                    <p>Do you want to complete this goal?</p>
                    <button id="btnComplete" onclick="completeGoal()">Yes</button>
                    <button id="btnNo" onclick="closeDialog()">No</button>
                </div>
            </div><!-- /content-->

            <div data-role="footer" class="footer">
                <h4>2025 Goal Tracker App</h4>
            </div><!-- /footer-->
        </div><!-- /page -->
        <script src="goal.js"></script>
        <script src="goaljs.js"></script>
    </body>
</html>
