<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Flash Cards</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Flashcards</h1>
        </div>

        <div class="col">
            <h2>Make a Flashcard</h2>
            <p>Let's make a flash card. On the front of the flash card
               put the term or question you're trying to remember and the definition or answer on the back.
            </p>

            <p>Number of Cards: <span id="numCards">0</span></p>
            <div id="flashcardList" class="row"></div>

        </div>

        <div class="row">
            <div class="col">
                <form>
                    <label for="front">Front of Card</label>
                    <textarea id="frontCard" class="form-control" rows="3"></textarea>
                    <label for="back">Back of Card</label>
                    <textarea id="backCard" class="form-control" rows="3"></textarea>
                    <button type="button" class="btn btn-primary btn-lg w-100 mt-3" id="btnSave">Save Card</button>
                    <a href="reviewcards.html" class="btn btn-primary btn-lg w-100 mt-3">Review Flashcards</a>
                    <br>
                    <br>
                </form>
            </div>
            
        </div>
    </div>
    
    <!-- Bootstrap required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS" 
        crossorigin="anonymous"></script>

    <!-- Local files -->
    <script src="localForage.min.js"></script>
    <script>
        console.log(localforage ? "localForage is loaded" : "localForage is not loaded");

    </script>
    <script src="flashcards.js"></script>

</body>
</html>
